<div class="cardcenter">
  <mat-card class="cardwidth">
    <mat-card-header class="cardheader">
      <mat-card-title>Add Product</mat-card-title>
    </mat-card-header>
    <form [formGroup]="AddProductForm">
      <mat-card-content class="cardcontent">
        <div>
          <mat-form-field>
            <mat-label>Product Category</mat-label>
            <mat-select formControlName="CatId">
              <mat-option *ngFor="let cat of catlist" [value]="cat.catId">
                {{cat.catName}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Product Name</mat-label>
            <input matInput formControlName="productName">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Product Price</mat-label>
            <input matInput formControlName="productPrice" inputmode="numeric">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Product Quantity</mat-label>
            <input matInput formControlName="productQuantity">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Product Image</mat-label>
            <input matInput formControlName="productImage">
          </mat-form-field>
        </div>
        <button mat-raised-button (click)="onsubmit()">Add</button>
      </mat-card-content>
    </form>
  </mat-card>
</div>
