<div class="cardtopmargin" fxLayout="column" fxLayoutAlign="center center" >
  <mat-card class="cardwidth">
    <mat-card-header class="cardheader">
      <mat-card-title>Add Product</mat-card-title>
    </mat-card-header>
    <form [formGroup]="AddProductForm">
      <mat-card-content class="cardcontent">
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <mat-form-field>
            <mat-label>Product Category</mat-label>
            <mat-select formControlName="CatId">
              <mat-option *ngFor="let cat of catlist" [value]="cat.catId">
                {{cat.catName}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Product Name</mat-label>
            <input matInput formControlName="productName">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Product Price</mat-label>
            <input matInput formControlName="productPrice" inputmode="numeric">
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <mat-form-field>
            <mat-label>Product Quantity</mat-label>
            <input matInput formControlName="productQuantity">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Product Availablity</mat-label>
            <mat-select formControlName="ProdAvailable">
              <mat-option value="Available">
                Available
              </mat-option>
              <mat-option value="NotAvailable">
                Not Available
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Product Size</mat-label>
            <input matInput type="text" formControlName="ProdSize">
          </mat-form-field>
        </div>
        <div style="margin-top:15px" fxLayout="row" fxLayoutAlign="space-between center">
          <div>
            <mat-label>Product Image</mat-label>
            <input formControlName="ProdImage"
                   type="file"
                   class="form-control"
                   accept="image/*">
          </div>
          <div >
            <mat-label>Product Other Images(Multiple)</mat-label>
            <input formControlName="ProdImage"
                   type="file"
                   class="form-control"
                   multiple
                   accept="image/*">
          </div>
        </div>
        <div style="margin-top:15px" fxLayout="row" fxLayoutAlign="space-between center">
          <mat-form-field style="width:100%">
            <mat-label>Product Description</mat-label>
            <textarea matInput placeholder="Description.."></textarea>
          </mat-form-field>
        </div>
        <div fxLayout="column" fxLayoutAlign="center center">
          <button mat-raised-button (click)="onsubmit()">Add</button>
        </div>
          
      </mat-card-content>
    </form>
  </mat-card>
</div>
