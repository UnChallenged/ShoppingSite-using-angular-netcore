<h1 mat-dialog-title>User Info</h1>
<div mat-dialog-content>
  <p>ID : {{data.uid}}</p>
  <p>Name : {{data.uName}}</p>
  <p>Email : {{data.uEmail}}</p>
  <p>Contact : {{data.uContact}}</p>
  <p>Address : {{data.uAddress}}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Ok</button>
</div>
